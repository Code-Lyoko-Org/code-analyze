services:
  # Main API service
  app:
    build: .
    container_name: code-analyze-app
    ports:
      - "8000:8000"
    environment:
      # LLM Configuration (OpenAI-compatible API)
      - LLM_API_URL=${LLM_API_URL:-https://api.openai.com}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      # Embedding Configuration (OpenAI-compatible API)
      - EMBEDDING_API_URL=${EMBEDDING_API_URL:-https://api.openai.com}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY:-${LLM_API_KEY}}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-1536}
      # Internal services
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - TEMP_DIR=/tmp/code-analyze
      # Langfuse (optional)
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
    volumes:
      - temp_data:/tmp/code-analyze
      - /var/run/docker.sock:/var/run/docker.sock # For test execution
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: code-analyze-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: code-analyze-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  temp_data:
    name: code-analyze_temp_data # Fixed name, independent of folder name
  redis_data:
  qdrant_data:

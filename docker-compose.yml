version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LLM_API_URL=${LLM_API_URL:-https://x666.me}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.5-pro}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - TEMP_DIR=/tmp/code-analyze
    volumes:
      - temp_data:/tmp/code-analyze
      - /var/run/docker.sock:/var/run/docker.sock # For Docker-in-Docker execution
    depends_on:
      - redis
      - qdrant
    restart: unless-stopped

  celery:
    build: .
    command: celery -A app.celery_app worker -l info -c 4
    environment:
      - LLM_API_URL=${LLM_API_URL:-https://x666.me}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gemini-2.5-pro}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
      - TEMP_DIR=/tmp/code-analyze
    volumes:
      - temp_data:/tmp/code-analyze
    depends_on:
      - redis
      - qdrant
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  temp_data:
  redis_data:
  qdrant_data:
